<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiber Renting Flexible</title>

    <!-- Enlace a tu CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Enlace a jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1 id="titulo" class="traducible" data-key="titulo">Alquiber Renting Flexible</h1>
        <nav>
            <ul>
                <li><a class="traducible" data-key="inicio" href="vehiculosGrid.html">Orden</a></li>
                <li><a class="traducible" data-key="vehiculos" href="vehiculos.html">Vehículos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Resto del contenido -->
    <p id="contenido" class="traducible" data-key="contenido">TALLER ALQUIBER ITALIA</p>

    <!-- Selector de idioma -->
    <label for="idioma-selector" class="traducible" data-key="idioma">Idioma:</label>
    <select id="idioma-selector">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="it">Italiano</option>
    </select>

    <!-- Formulario de mantenimiento -->
    <form id="mantenimiento-form">
        <label id="label-mecanico" for="mecanico" class="traducible" data-key="mecanico">Mecánico:</label>
        <input type="text" id="mecanico" required><br>

        <label id="label-reparacion" for="reparacion" class="traducible" data-key="reparacion">Reparación:</label>
        <input type="text" id="reparacion" required><br>

        <label id="label-matricula" for="matricula" class="traducible" data-key="matricula">Matrícula:</label>
        <input type="text" id="matricula" required><br>

        <label id="label-km" for="km" class="traducible" data-key="kilometros">Kilómetros:</label>
        <input type="number" id="km" required><br>

        <button id="guardar-btn" type="submit" class="traducible" data-key="guardar">Guardar</button>
    </form>

    <!-- Botón para descargar el PDF -->
    <button id="descargar-pdf" class="traducible" data-key="descargarPdf">Descargar PDF Mantenimiento</button>

    <!-- Sección para la cámara -->
    <h2 id="camara-titulo" class="traducible" data-key="camaraTitulo">Gestión de Cámara</h2>
    <button id="activar-camara" class="traducible" data-key="activarCamara">Activar Cámara</button>
    <button id="cambiar-camara" class="traducible" data-key="cambiarCamara">Cambiar Cámara</button>
    <button id="desactivar-camara" class="traducible" data-key="desactivarCamara">Desactivar Cámara</button>
    <button id="tomar-foto" class="traducible" data-key="tomarFoto">Tomar Foto</button>

    <video id="video-camara" width="640" height="480" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="foto" src="" style="display: none;" alt="Foto tomada">

    <!-- Sección de historial de mantenimiento -->
    <h3>Historial de Mantenimiento</h3>
    <ul id="historialMantenimiento"></ul>

    <!-- Footer -->
    <footer>
        <p id="footer-text" class="traducible" data-key="footer">© 2025 Alquiber Renting Flexible. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlazamos los scripts -->
    <script src="index.js"></script> <!-- Asegúrate de que este archivo sea el correcto -->
    <script src="traductor.js"></script>     <!-- Lógica de la aplicación -->
</body>

</html>
