    <style>
        header {
            width: 100%;
            background-color: #ff0000;
            color: white;
            padding: 5px 0; 
            text-align: center;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        
        header h1 {
            margin: 0;
            font-size: 16px; 
        }

        
        main {
            margin-top: 70px; 
            width: 90%;
            max-width: 800px;
            margin: 70px auto 20px; 
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;      
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);

<body>
    <header>
        <div>
            <h1 id="titulo">Alquiber Renting Flexible</h1>
        </div>
        <nav>
            <ul>
                <li><a href="vehiculos.html" id="vehiculos" aria-label="Ir a la página de Vehículos">Vehículos</a></li>
                <li><a href="VehiculosGrid.html" id="VehiculosGrid" aria-label="Ir a la página de Orden">Orden</a></li>
            </ul>
        </nav>
        <div id="idioma-container">
            <label for="idioma-selector" id="idioma-label">Idioma:</label>
            <select id="idioma-selector" onchange="cambiarIdioma()">
                <option value="es" lang="es">Español</option>
                <option value="en" lang="en">English</option>
                <option value="it" lang="it">Italiano</option>
            </select>
        </div>
    </header>

    <main>
        <h2 id="contenido">Bienvenidos a la gestión de vehículos</h2>

        <!-- Contenido de vehículo y mantenimiento -->
        <section id="info-vehiculo">
            <form id="mantenimiento-form">
                <label for="mecanico" id="label-mecanico">Mecánico:</label>
                <input type="text" id="mecanico" required>

                <label for="reparacion" id="label-reparacion">Reparación:</label>
                <input type="text" id="reparacion" required>

                <label for="matricula" id="label-matricula">Matrícula:</label>
                <input type="text" id="matricula" required>

                <label for="km" id="label-km">Kilómetros:</label>
                <input type="number" id="km" required>

                <button type="submit" id="guardar-btn">Guardar</button>
            </form>

            <button type="button" id="descargar-pdf">Descargar PDF Mantenimiento</button>
            <button type="button" id="borrar-registros">Borrar Registros</button>
        </section>

        <!-- Gestión de cámara -->
        <section id="camara-section">
            <h2 id="camara-titulo">Gestión de Cámara</h2>
            <button type="button" id="activar-camara">Activar Cámara</button>
            <button type="button" id="cambiar-camara">Cambiar Cámara</button>
            <button type="button" id="desactivar-camara">Desactivar Cámara</button>
            <div id="camara-container">
                <video id="video-camara" width="320" height="240" autoplay></video>
                <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                <button type="button" id="tomar-foto">Tomar Foto</button>
            </div>
        </section>
    </main>

    <footer>
        <p id="footer-text">© 2025 Alquiber Renting Flexible. Todos los derechos reservados.</p>
        <div id="reloj-container">
            <span id="reloj"></span>
        </div>
    </footer>
